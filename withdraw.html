<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUB SIMULATOR - Pénzfeltöltés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <h1 class="text-center display-1 text-light mainText">Pénzfeltöltés</h1>
  <div class="container position-absolute top-50 start-50 translate-middle w-50 h-50">
    <form>
        <button id="cancel" type="button" class="backbtn btn btn-dark text-white login">&#8249;Mégsem</button>
        <div class="mb-3">
          <label for="usernameInput" class="form-label text-white">Bankkártyaszám</label>
          <input type="number" class="form-control" id="carNumberInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label text-white">Összeg</label>
          <input type="number" class="form-control" id="amountInput" aria-describedby="emailHelp">
        </div>
        <h5 id="error" class="text-danger"></h5>
        <button id="withdrawButton" type="button" class="btn btn-primary login">Feltölt</button>
      </form>
  </div>

  <script type="module" src="./public/withdraw.js"></script>
</body>
