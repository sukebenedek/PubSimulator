<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkoholista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="fill">
    <div id="popup"
        class="position-absolute top-50 start-50 translate-middle w-50 h-50 rounded almostTransparent d-flex flex-column">
        <h1 class="text-center display-1 mb-3">Üdv!</h1>
        <p class="text-center fs-2">
            A bárpultra kattintva meg is kezdheted az ivást!
        </p>
        <div class="w-100 d-flex justify-content-center align-items-end mt-auto mb-3">
            <button id="okButton" type="button" class="btn btn-success w-25">OK</button>
        </div>
    </div>

    <div id="popup2"
        class="position-absolute top-50 start-50 translate-middle w-75 h-75 rounded bg-light d-flex flex-column d-none">
        <h1 class="text-center display-1 mb-3">Itallap</h1>

        <div id="itallap" class="px-3">
            <div class="row">
                <div id="sorok" class="col-4">
                    <h3>Sörök</h3>
                </div>
                <div id="rovidek" class="col-4">
                    <h3>Rövidek</h3>
                </div>
                <div id="koktelok" class="col-4">
                    <h3>Koktélok</h3>
                </div>
            </div>
        </div>

        <div class="w-100 d-flex justify-content-center align-items-end mt-auto mb-3">
            <button id="cancel" type="button" class="btn btn-danger w-25 mx-1">Mégsem</button>
            <button id="order" type="button" class="btn btn-success w-25 mx-1">Rendelés</button>
        </div>
    </div>

    <div id="container" class="w-100 h-100 d-none">
        <div id="counter" class="position-absolute top-60 start-50 translate-middle rounded-circle w-50 h-50"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./public/guest.js"></script>
</body>

</html>
