<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUB SIMULATOR - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <h1 class="text-center display-1 text-light">PUB SIMULATOR</h1>
  <div class="container position-absolute top-50 start-50 translate-middle w-50 h-50">

    <div id="choose" class="w-100 h-100 d-flex justify-content-center ailgn-items-center flex-column">
      <button id="loginbtn" type="button" class="btn btn-info mx-5 my-2 fs-2">LOGIN</button>
      <button id="registerbtn" type="button" class="btn btn-primary mx-5 my-2 fs-2">REGISTER</button>
    </div>

    <div id="login" class="d-none">
      <form>
        <button type="button" class="backbtn btn btn-dark text-white">&#8249;Vissza</button>
        <div class="mb-3">
          <label for="usernameInput" class="form-label text-white">Username</label>
          <input type="text" class="form-control" id="usernameInput">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="passwordInput">
        </div>
        <button id="submitLogin" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div id="register" class="d-none">
      <form>
        <button type="button" class="backbtn btn btn-dark text-white">&#8249;Vissza</button>
        <div class="mb-3">
          <label for="usernameInput1" class="form-label text-white">Username</label>
          <input type="text" class="form-control" id="usernameInput1">
        </div>
        <div class="mb-3">
          <label for="passwordInput1" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="passwordInput1">
          <div id="passwordHelpBlock" class="form-text text-white">
            A jelszó maximum 20 karaktert tartalmazhat. 
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label text-white" for="flexRadioDefault1">
            Kocsmáros
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label text-white" for="flexRadioDefault2">
            Alkoholista
          </label>
        </div>
        <button id="submitRegiser" type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script type="module" src="./public/login.js"></script>
</body>
</html>
